<!DOCTYPE>
<html>

<head>
	<title>Multiplayer Sudoku</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<h1>SUDOKU</h1>
	<p id="playerCount"># of players: <b id="numPlayers">0</b></p>
	<div id="grid"></div>
	<div class="buttons">
		<button onclick="clearGuesses()">Clear</button>
		<button onclick="showSolution()">Show Solution</button>
		<button onclick="shuffleSolution()">Shuffle</button>
	</div>
	<div class="buttons">
		<button onclick="check()">Check</button>
		<button onclick="checkFinalSolution()">Check Final Solution</button>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
